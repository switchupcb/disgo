run:
  timeout: 5m
  tests: false

linters:
  fast: false
  enable-all: true
  disable:
    - unparam # The repository has no Application Life Cycle Management. Run manually prior to a release.
    
    - stylecheck # Underscores in flags currently defined by Discord.
    - tagliatelle # Tags defined by Discord.
    - gochecknoglobals # Types defined by Dasgo. Don't change maps that are global.
    - lll # Types defined by Dasgo.
    - godot # Dasgo comments.
    - gochecknoinits # Required by gorilla/schema to parse URL Query Strings correctly.
    - gocognit # Discord API is endless complexity.
    - cyclop # Discord API is endless complexity.
    - nestif # Discord API is endless complexity.
    - exhaustive # False Positive on Flag Switch Statements.

    - ifshort # False Positive due to Manager Logic.
    - errname # ErrorDescription > DesErr
    - ireturn # Required for UnmarshalJSON

    - contextcheck # To be re-evaluated.

    - containedctx
    - depguard
    - exhaustivestruct
    - forbidigo
    - funlen
    - goerr113
    - gofumpt
    - interfacebloat
    - nilnil
    - tagalign
    - varnamelen
    - wsl

    - deadcode # Deprecated
    - golint # Deprecated
    - exhaustivestruct # Deprecated
    - interfacer # Deprecated
    - scopelint # Deprecated
    - structcheck # Deprecated
    - nosnakecase # Deprecated
    - maligned # Deprecated
    - varcheck # Deprecated

    - gci # Error

linters-settings:
  revive:
    rules:
      - name: var-naming
        disabled: true # Flags defined by Discord.
        arguments:
          - [] # AllowList
          - [] # DenyList

  govet:
    enable-all: true
    disable:
      - shadow
      - fieldalignment # Completed at bundle-time.

  nlreturn:
    block-size: 2
  
  gomnd:
    ignored-files:
      - dasgo.go